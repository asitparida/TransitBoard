<div class="weather-time-box">
  <span class="weather" [innerHTML]="currentWeather"></span>
  <span class="time">{{time | date: 'hh:mm a'}}</span>
</div>
<div class="ptf-details">
  <label><i class="material-icons pos-abs-0">card_travel</i>Unlimited Trips</label>
  <label><i class="material-icons pos-abs-0">airline_seat_recline_extra</i>Reserved Seats</label>
  <label><i class="material-icons pos-abs-0" data-color="flight">airplanemode_active</i> <i class="material-icons pos-abs-1"
      data-color="train">train</i><i class="material-icons pos-abs-2" data-color="boat">directions_boat</i>Multiple
    Transporation Modes</label>
  <p>Please contact the transport helpdesk to buy a PTF pass and know more about it</p>
</div>
<div class="ptf-label">
  <div class="ptf-notify">
    <label>PTF</label>
    <i class="material-icons">copyright</i>
  </div>
  <div class="ptf-fare">
    <label class="upper">$ 99 </label>
    <label class="lower"> / day</label>
  </div>
</div>
